<style>
    .dialog-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /*background: hsl(0deg 0% 0% / 0.75);*/
        display: grid;
        place-content: center;
        transition: top 0.2s ease-out;
    }

    .dialog-wrapper__ease_in {
        transition: top 0.2s ease-in;
    }

    .dialog-wrapper__closed {
        top: -100vh;
    }

    /* mobile */
    .dialog-content {
        width: 90vw;
        max-width: 100%;
        height: 90vh;
        background-color: white;
        border-radius: 6px;
        transition:
                width 0.2s ease-in-out,
                height 0.2s ease-in-out,
                background-color 0.2s ease-in-out;
    }

    .close-btn {
        padding: 16px;
        background: transparent;
        border: none;
        font-weight: bold;
    }

    /* if width >= 750 */
    @media screen and (min-width: 750px) {
        .dialog-content {
            width: 70vw;
            height: 70vh;
            background-color: #00b3ee;
        }
    }

    /* if width >= 1000 */
    @media screen and (min-width: 1000px) {
        .dialog-content {
            width: 600px;
            height: 400px;
            background-color: #020202;
        }
    }
</style>

<script>
  window.onload = () => {
    document
      .querySelector('#abrir')
      .addEventListener('click', () => {
        document
          .querySelector('#modal')
          .setAttribute('class', 'dialog-wrapper');
      });

    document
      .querySelector('#fechar')
      .addEventListener('click', () => {
        document
          .querySelector('#modal')
          .setAttribute('class', 'dialog-wrapper dialog-wrapper__ease_in dialog-wrapper__closed')
      });
  }

</script>

<button id="abrir">Abrir</button>
<div id="modal" class="dialog-wrapper dialog-wrapper__closed">
    <div class="dialog-content">
        <button class="close-btn" id="fechar">
            Close
        </button>
    </div>
</div>
