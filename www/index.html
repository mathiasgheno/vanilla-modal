<html>
    <head>
        <title>Modal Vanilla</title>
        <link rel="stylesheet" href="style.css">
        <script src="./scripts.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <button id="abrir">Abrir</button>
    <div id="modal" class="dialog-wrapper dialog-wrapper__closed" role="dialog" aria-labelledby="modal_title" style="visibility: hidden;">
        <div class="dialog-content" id="modal_content">
            <div class="dialog-header">
                <div class="dialog-header_wrapper">
                    <h4 id="modal_title">Titulo</h4>
                    <button class="close-btn" id="fechar">
                        Close
                    </button>
                </div>
            </div>
            <div class="dialog-body">
                modal content
            </div>
        </div>
        <div class="dialog-mask" id="dialog_mask"></div>
    </div>
    <!-- a11y: https://youtu.be/JS68faEUduk -->

    </body>
</html>
